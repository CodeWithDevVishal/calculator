<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class=" position-relative">

    <div class="container-fluid d-flex justify-content-center  flex-column vh-100 position-fixed top-0 start-0 end-0 bottom-0">

        
        <div class="row">

            <div class="col-md-2"></div>
            <div class="col-md-4 border border-success border-bottom-0 border-5 pt-3 bg1">
                <div class="border border-4 border-white d-flex flex-column align-items-end">
                    <span id="problem" class="pt-5 px-3  fw-bold fs-3 text-white"></span>
                    <span id="output" class="px-3 pb-3 fw-bold fs-3 text-white">0</span>
                </div>
            </div>
            <div class="col-md-6"></div>

        </div>

        <div class="row">

            <div class="col-md-2"></div>
            <div class="col-md-4 border border-success border-top-0 border-5 pb-3 bg1">

                <div class="border border-4 border-top-0 border-white d-flex flex-column justify-content-center align-items-center p-2">

                    <div class="d-flex justify-content-evenly align-items-center w-100 my-2">
                        <span class=" fw-bold fs-3 btn btn-success px-4" onclick="c()">C</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="back()">‚Üê</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('%')">%</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('/')">/</span>
                    </div>
                    
                    <div class="d-flex justify-content-evenly align-items-center w-100 my-2">
                        <span class=" fw-bold fs-3 btn btn-success px-4" onclick="demo('7')">7</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('8')">8</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('9')">9</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('*')">x</span>
                    </div>

                    <div class="d-flex justify-content-evenly align-items-center w-100 my-2">
                        <span class=" fw-bold fs-3 btn btn-success px-4" onclick="demo('4')">4</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('5')">5</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('6')">6</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('-')">-</span>
                    </div>

                    <div class="d-flex justify-content-evenly align-items-center w-100 my-2">
                        <span class=" fw-bold fs-3 btn btn-success px-4" onclick="demo('1')">1</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('2')">2</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('3')">3</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('+')">+</span>
                    </div>


                    <div class="d-flex justify-content-evenly align-items-center w-100 my-2">
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('00')">00</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="demo('0')">0</span>
                        <span class=" fw-bold fs-3 btn btn-success px-4" onclick="demo('.')">.</span>
                        <span class=" fw-bold fs-3 btn btn-success px-3" onclick="main()">=</span>
                    </div>
                    
                    
                </div>
                
            </div>
            <div class="col-md-6"></div>

        </div>

  
    </div>
    

    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
